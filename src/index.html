<body>
    <main>
        <article class="card">
            <div class="header">

                    <img src="./images/perks/3.png" alt="" class="perk">

                    <h1 class="content_headline">Punk</h1>

                        Other Half Just For Fun."</p>
                    <!-- <img src="./images/cyberpunk.jpg" alt="" class="content_cyberpunk_art"> -->

                <div class="buttons">
                    <h2>Ready to enter the game?</h2>
                    <button class="button">
                        <a href="" class="button_link">Let's rock!</a>
                    </button>
                    <button class="button--secondary">
                        <a href="" class="button_link">Need a moment</a>
                    </button>
                </div>
            </div>
            <div class="cyberpunk_art"></div>

        </article>
